<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C0L3.xyz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="homepage">
    <div class="main-ui">
      <div class="overlap-container">
        <!-- Background Vector -->
        <img src="img/main-00.svg" class="vector main-bg" />

        <!-- Left Side Vectors -->
        <img src="img/leftside-00.svg" class="vector left-side-1" />
        <img src="img/leftside-01.svg" class="vector left-side-2" />
        <img src="img/leftside-02.svg" class="vector left-side-3" />

        <!-- Right Side Vectors -->
        <img src="img/right01-00.svg" class="vector right-side-1" />
        <img src="img/right01-01.svg" class="vector right-side-2" />
        <img src="img/right01-02.svg" class="vector right-side-3" />

        <!-- Additional Vectors -->
        <img src="img/bottom-00.svg" class="vector bottom-1" />
        <img src="img/bottom-01.svg" class="vector bottom-2" />
        <img src="img/bottom-02.svg" class="vector bottom-3" />

        <!-- Icons / Text Elements -->
        <img src="img/2d.svg" class="element element-2d" />
        <img src="img/3d.svg" class="element element-3d" />
        <img src="img/CV.svg" class="element element-cv" />
        <img src="img/COLETHEYTHEM.svg" class="element element-name" />
        <img src="img/3d-ARTIST-AND-DESIGNER.svg" class="element element-title" />

        <!-- Stamps -->
        <img src="img/stamp-trans.svg" class="stamp stamp-trans" />
        <img src="img/stamp-palestine.svg" class="stamp stamp-palestine" />
        <img src="img/stamp-PC.svg" class="stamp stamp-pc" />
        <img src="img/stamp-GAIA.svg" class="stamp stamp-gaia" />
        <img src="img/stamp-chao.svg" class="stamp stamp-chao" />
        <img src="img/stamp-LOTUS.svg" class="stamp stamp-lotus" />
        <img src="img/stamp-cat.svg" class="stamp stamp-cat" />
        <img src="img/stamp-UFO.svg" class="stamp stamp-ufo" />
        <img src="img/stamp-l.svg" class="stamp stamp-l" />

        <!-- Carousel -->
        <img src="img/carousel.svg" class="carousel" />

        <!-- Online Indicator -->
        <img src="img/online.svg" class="online-indicator" />
      </div>
    </div>
  </div>
</body>
</html>
