<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C0L3.xyz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="homepage">
    <!-- Main UI Container -->
    <div class="main-ui">
      <!-- Central Abstract Shape -->
      <div class="abstract-shape">
        <img src="img/vector1.svg" class="vector1" alt="Vector 1" />
        <img src="img/vector8.svg" class="vector8" alt="Vector 8" />
        <img src="img/vector2.svg" class="vector2" alt="Vector 2" />
        <img src="img/vector9.svg" class="vector9" alt="Vector 9" />
        <img src="img/vector19.svg" class="vector19" alt="Vector 19" />
      </div>

      <!-- Text Elements -->
      <div class="text-elements">
        <div class="d">d</div>
        <div class="d2">3d</div>
        <div class="cv">CV</div>
      </div>

      <!-- Horizontal Scroll Section -->
      <div class="horizontal-scroll">
        <div class="scroll-container">
          <div class="scroll-item">
            <img src="img/vector24.svg" class="vector24" />
            <img src="img/vector25.svg" class="vector25" />
            <img src="img/vector26.svg" class="vector26" />
          </div>
          <div class="scroll-item">
            <img src="img/vector27.svg" class="vector27" />
            <img src="img/vector28.svg" class="vector28" />
            <img src="img/vector29.svg" class="vector29" />
          </div>
          <div class="scroll-item">
            <img src="img/vector30.svg" class="vector30" />
            <img src="img/vector31.svg" class="vector31" />
            <img src="img/vector32.svg" class="vector32" />
          </div>
          <div class="scroll-item">
            <img src="img/vector33.svg" class="vector33" />
            <img src="img/vector34.svg" class="vector34" />
            <img src="img/vector35.svg" class="vector35" />
          </div>
        </div>
      </div>

      <!-- Bottom Text Banner -->
      <div class="bottom-banner">
        <img src="img/vector4.svg" class="vector4" />
        <img src="img/vector11.svg" class="vector11" />
        <img src="img/vector15.svg" class="vector15" />
        <div class="artist-text">3D ARTIST AND DESIGNER</div>
      </div>

      <!-- Stamps -->
      <div class="stamps">
        <img src="img/vector3.svg" class="vector3" />
        <img src="img/vector10.svg" class="vector10" />
        <img src="img/vector20.svg" class="vector20" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
