<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artwork Details</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script> 
</head>
<body>
  <header>
    <h1><a href="/">Your Name</a></h1>
    <nav>
      <a href="/#portfolio">Back to Portfolio</a>
    </nav>
  </header>

  <section class="detail-page">
    <h2 id="art-title">Loading...</h2>
    <img id="art-image" src="" alt="" style="max-width: 100%; margin-bottom: 1rem;" />
    <p id="art-category"></p>
  </section>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');

    fetch('/_data/artworks.yml')
      .then(response => response.text())
      .then(data => {
        const yamlData = jsyaml.load(data);
        const art = yamlData.find(a => a.title === title);

        if (art) {
          document.getElementById('art-title').textContent = art.title;
          document.getElementById('art-image').src = art.image;
          document.getElementById('art-category').textContent = `Category: ${art.category}`;
        } else {
          document.getElementById('art-title').textContent = "Artwork not found";
        }
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
