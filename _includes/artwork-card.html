<div class="art-card {{ include.art.category }}">
  <a href="#" class="art-link" data-lightbox="{{ include.art.image }}">
    <img src="{{ include.art.image }}" alt="{{ include.art.title }}" />
    <div class="overlay">
      <span class="icon">🔍</span>
    </div>
  </a>
  <h3>{{ include.art.title }}</h3>
  <p class="category">{{ include.art.category }}</p>
</div>
